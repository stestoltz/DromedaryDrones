<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>
    <div id="map"></div>
    <script language="javascript">
      var map;
      var centerLat = 33;
      var centerLng = -14;

      var center;

      var geocoder;

      var markers = [];

      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: centerLat, lng: centerLng},
          zoom: 16,
          mapTypeId: 'hybrid'
        });

        geocoder = new google.maps.Geocoder();
      }

      function uniqueName() {
        newPointName = "Delivery Point ";
        newPointIndex = 0;

        var found = false;

        while (!found) {
          newPointIndex += 1;

          var nameInList = false;

          for (i = 0; i < markers.length; i++) {
            m = markers[i];

            if (m.title === (newPointName + newPointIndex)) {
              nameInList = true;
            }
          }

          if (!nameInList) {
            found = true;
          }
        }

        return newPointName + newPointIndex;
      }

      function addMarker(latitude, longitude, name, color) {

        var infowindow = new google.maps.InfoWindow({
          content: name
        });
        
        var marker = new google.maps.Marker({
          position: new google.maps.LatLng({lat: latitude, lng: longitude}),
          map: map,
          title: name,
          icon: {
            url: colorURL(color)
          }
        });

        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });

        markers.push(marker);
      }

      function deleteMarker(name) {
        java.log("delete marker " + name);
        index = -1;

        for (i = 0; i < markers.length; i++) {
          m = markers[i];

          java.log("checking marker with name " + m.name);

          if (m.title === name) {
            java.log("found a marker!");

            m.setMap(null);

            index = i;
            break;
          }
        }

        // remove from index, move rest of array down
        markers.splice(index, 1);
      }

      function editMarker(oldName, newName) {
        java.log("editing marker " + oldName + " to " + newName);

        for (i = 0; i < markers.length; i++) {
          m = markers[i];

          if (m.title === oldName) {
            m.title = newName;
            break;
          }
        }
      }

      function setMarkerColor(name, color) {
        java.log("changing color of marker " + name + " to " + color);

        for (i = 0; i < markers.length; i++) {
          m = markers[i];

          if (m.title === name) {
            m.setIcon({url: colorURL(color)})
            
            break;
          }
        }
      }

      function colorURL(color) {
        return "http://maps.google.com/mapfiles/ms/icons/" + color + ".png";
      }

      function loadMap(latitude, longitude, newColor) {

        center = new google.maps.LatLng({lat: latitude, lng: longitude});

        map.setCenter(center);

        map.addListener('click', function(e) {

          pointName = uniqueName();
          
          addMarker(e.latLng.lat(), e.latLng.lng(), pointName, newColor);

          java.addDeliveryPoint(e.latLng.toString(), pointName);
        });
        
      }

      function geocode(locationName) {
        geocoder.geocode({'address': locationName}, function(results, status) {
          if (status === 'OK') {
            map.setCenter(results[0].geometry.location);
            java.log("geocoded to " + results[0].geometry.location.toString);
          } else {
            java.log('Geocode was not successful for the following reason: ' + status);
          }
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHfMk8fCY8gsFeb-RveV6mgLZnTyPETDA&callback=initMap"
    async defer></script>
  </body>
</html>
